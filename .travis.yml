dist: trusty
sudo: required
language: python
cache: pip

python:
  - "3.6"

install:
  - pip install -r requirements/ci.txt

before_script:
- coverage erase

script:
  - tox -e py36

after_success:
  - |
    if [[ -z "$TOXENV" && -z "$PYPI_DEPLOY" ]]; then
      chmod +x coverage.sh
      ./coverage.sh
    fi

deploy:
  provider: pypi
  user: pristupa
  password:
    secure: 
  on:
    tags: true
